<div class=" d-flex justify-content-center form-container">
  <form id="regForm" [formGroup]="orderForm" class="" (submit)="onSumbit()">
    <div class="form-group">
      <label for="client">ФИО</label>
      <input type="text" class="form-control" id="client" placeholder="Иванов И.И." formControlName="client">
    </div>
    <div class="form-group">
      <label for="telephone">Номер телефона</label>
      <input type="number" class="form-control" id="telephone" placeholder="89991212921" formControlName="telephone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="film">Фильм</label>
      <input type="text" class="form-control" id="film" disabled placeholder="Film" formControlName="film" value="">
    </div>
    <button type="submit" class="btn btn-primary float-right">Сделать заказ</button>
  </form>
</div>
