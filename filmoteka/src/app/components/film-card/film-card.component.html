<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="#" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{film.payload.doc.data().title}}</h5>
    <p class="card-text">Info</p>
    <a href="#" class="btn btn-primary">BTN</a>
    <button *ngIf="user.role===2" id="deleteFilm" (click)="deleteFilm()">Удалить</button>
    <button *ngIf="user.role===2" id="editFilm" (click)="editFilm()">Изменить</button>
  </div>
</div>
