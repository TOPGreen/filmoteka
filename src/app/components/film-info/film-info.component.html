<div calss='flex justify-content-center'>
  <div class="float-left poster text-center">
    <img src="{{film.image}}" class="rounded" alt="...">
    <p class="">{{film.year}} год, {{film.genre}}</p>
  </div>
  <div class="d-flex p-2 flex-column justify-content-between">
    <h2>{{film.title}}</h2>
    <p class='col-7 desc'>{{film.desc}}</p>
    <p *ngIf='film.actor'>В главных ролях: {{film.actor}}</p>
    <p>Режиссер: {{film.director}}</p>
    <p>Рейтинг: {{film.rating}}</p>
    <p>Количество: {{film.count}} шт.</p>
    <div>
      <button class="btn btn-primary" (click)="onOrderClick()">Сделать заказ</button>
    </div>
  </div>
</div>
